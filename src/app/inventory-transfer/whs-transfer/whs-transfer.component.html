<div class="opti_container position-relative bg-white rounded" [perfectScrollbar]=" ">
    <form class="form-with-fix-btnBar">
      <div class="opti_container_inner">
        <h3 class="border-bottom d-flex pt-1 pb-3 mb-4">
            Warehouse Transfer
        </h3>    
        <div class="row">
          <div class="col-sm-4">            
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-3 col-form-label">From Whse</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-sm" placeholder="From Whse">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-3 col-form-label">To Whse</label>
                <div class="col-sm-9">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control form-control-sm" placeholder="To Whse">
                        <div class="input-group-append">
                          <button class="k-button k-primary btn" type="button"><i class="opti-icon-hammenu"></i></button>
                        </div>
                    </div>
                </div>
              </div>  
            
          </div>
        </div>
      </div>
      <app-lookup></app-lookup>

      <div class="row fix-footer-btnBar">
        <div class="col-sm-12">
            <hr />
        </div>
        <div class="col-sm-4">                      
            <button type="button" class="btn btn-danger k-button btn-sm">Cancel</button>
            <button type="button" class="btn btn-light k-button btn-sm"><i class="opti-icon-back"></i></button>
        </div>
      </div>
    </form>    
  </div>
