<div class="opti_container position-relative bg-white rounded">
    <form class="form-with-fix-btnBar ">
        <div class="opti_container_inner" [perfectScrollbar]=" ">
            <!-- <h3 class="border-bottom d-flex pt-1 pb-3 mb-4"> Delivery to Customer: Test SP </h3> -->
            <div class="row">
                <div class="col-12">
                    <kendo-grid class="no-shadow" [kendoGridBinding]="selectedItems" [resizable]="false" [pageSize]="50"
                        [pageable]="false" [sortable]="true" [selectable]="true" #gridItem>

                        <kendo-grid-column  field="ITEMCODE" title="{{'ItemCode'|translate}}" [width]="160"></kendo-grid-column>
                        <kendo-grid-column field="OPENQTY" headerClass="text-right"  class=" text-right" title="{{'OpenQty'|translate}}" [width]="160"></kendo-grid-column>
                        <kendo-grid-column field="RPTQTY" headerClass="text-right"  class="text-right" [width]="160" title="{{'PickQty'|translate}}"></kendo-grid-column>
                        <kendo-grid-column field="Delete" title="{{'UoM'|translate}}" width="120">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <kendo-dropdownlist class="form-control input-sm" (valueChange)="valueChange($event)"   [data]="uomList" [textField]="'UomName'" [valueField]="'UomCode'" [value]="uomList[0]"></kendo-dropdownlist>
                            </ng-template>
                        </kendo-grid-column>

                    </kendo-grid>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-6">
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">{{'OrderNo'|translate}}</label>
                        <div class="col-sm-8">
                            <div class="input-group input-group-sm">
                                <input type="text" name="orderNumber" value='' class="form-control form-control-sm"
                                    placeholder="{{'OrderNo'|translate}}">
                                <div class="input-group-append has-seprate-btn">
                                    <button class="k-button k-primary btn " type="button">
                                        <i class="opti-icon-search"></i>
                                    </button> 
                                    <button class="k-button k-primary btn separate-btn" [disabled]="selected==null || selected==''"
                                        (click)="openAvaliableMeterials()" type="button">
                                        <i class="opti-icon-hammenu"></i>
                                    </button>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12">

                    <div class="row">
                        <h5 class="h5 col-12 col-sm-6 mb-3 col-md-6 col-lg-9">{{'SelectedMaterials'|translate}}</h5>
                        <div class="col-sm-6 col-md-6 mb-3 col-lg-3">
                            <input type="text" class="form-control form-control-sm" name='customerCode' placeholder="{{'SearchBin'|translate}}">
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <kendo-grid class="no-shadow" [kendoGridBinding]="gridData" [resizable]="false" [pageSize]="50"
                        [pageable]="false" [sortable]="true" [selectable]="true" #gridItem>

                        <kendo-grid-column field="Item" title="{{'Bin'|translate}}" [width]="160"></kendo-grid-column>
                        <kendo-grid-column field="Qty" title="{{'AvailableQty'|translate}}" [width]="160"></kendo-grid-column>
                        
                        <kendo-grid-column field="Delete" title="{{'PickQty'|translate}}" width="120">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <input type="text" class="form-control form-control-sm">
                            </ng-template>
                        </kendo-grid-column>

                    </kendo-grid>
                </div>
            </div>
        </div>

        <div class="fix-footer-btnBar">
            <div class="col-sm-12 col-12">
                <hr />
            </div>
            <div class="col-sm-12 col-12">
                <button type="button" class="btn btn-success k-button btn-sm btn-icon-with-text"><span class="k-icon k-i-save"
                        role="presentation"></span> {{'Save'|translate}}</button>
                <!-- <div class="clearfix mt-1 d-block d-sm-none"></div> -->
                <button type="button" class="btn btn-danger k-button btn-sm btn-icon-with-text"><span class="k-icon k-i-close-outline"
                        role="presentation"></span> {{'Cancel'|translate}}</button>
            </div>
        </div>
    </form>
</div>

<span *ngIf="showLookup==true">
    <app-lookup [lookupfor]='lookupFor' [serviceData]='lookupData' (lookupkey)="getLookupValue($event)"></app-lookup>
</span>
