<div class="opti_container position-relative bg-white rounded">
    <form class="form-with-fix-btnBar ">
        <div class="opti_container_inner" [perfectScrollbar]=" ">
                <h3 class="border-bottom d-flex pt-1 pb-3 mb-4">
                        {{'DeleiveryForSO'|translate}}: {{outbound.OrderData.DOCNUM}}
                    </h3>
            <div class="row">
                <div class="col-12">
                        
                    <kendo-grid class="no-shadow" [kendoGridBinding]="selectedItems" [resizable]="false" [pageSize]="50"
                        [pageable]="false" [sortable]="true" [selectable]="true" #gridItem>

                        <kendo-grid-column field="ITEMCODE" title="{{'ItemCode'|translate}}" [width]="160"></kendo-grid-column>
                        <kendo-grid-column field="OPENQTY" headerClass="text-right" class=" text-right" title="{{'OpenQty'|translate}}"
                            [width]="160"></kendo-grid-column>
                        <kendo-grid-column  field="RPTQTY" headerClass="text-right" class="text-right" [width]="160"
                            title="{{'PickQty'|translate}}">                         
                            <ng-template kendoGridCellTemplate format="{0:n3}">{{_pickedMeterialQty|number:'1.3-3'}}</ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="Delete" title="{{'UoM'|translate}}" width="120">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <kendo-dropdownlist class="form-control input-sm" (valueChange)="valueChange($event)"
                                    [data]="uomList" [textField]="'UomName'" [valueField]="'UomCode'" [value]="uomList[0]"></kendo-dropdownlist>
                            </ng-template>
                        </kendo-grid-column>

                    </kendo-grid>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-6">
                    <div class="form-group row">
                        <!-- <label for="inputPassword" class="col-sm-3 col-form-label"></label> -->
                        <!-- <div class="col-sm-9">
                                <div class="input-group input-group-sm">
                                    <input type="text" name="orderNumber" value='' class="form-control form-control-sm"
                                        placeholder="{{'OrderNo'|translate}}">
                                    <div class="input-group-append">
                                        <button class="k-button k-primary btn " type="button">
                                            <i class="opti-icon-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div> -->

                        <div *ngIf="OrderType!='N'" class="col-sm-9">
                            <div class="d-flex">
                                <div class="input-group input-group-sm">
                                    <input type="text" name="orderNumber" value='' class="form-control form-control-sm"
                                        placeholder="{{scanInputPlaceholder}}">
                                    <div class="input-group-append">
                                        <button class="k-button k-primary btn " type="button"
                                         [disabled]="selected==null || selected==''"
                                        (click)="openAvaliableMeterials()">
                                            <i class="opti-icon-hammenu"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="ml-1 d-flex">
                                    <i class="opti-icon-qr-code fs-28"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12">

                    <div class="row">
                        <h5 class="h5 col-12 col-sm-6 mb-3 col-md-6 col-lg-9">{{'SelectedMaterials'|translate}}</h5>
                        <div class="col-sm-6 col-md-6 mb-3 col-lg-3">
                            <input type="text" class="form-control form-control-sm" name='customerCode' placeholder="{{'SearchBin'|translate}}">
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">                
                <div class="col-12">
                    <kendo-grid class="no-shadow" [data]="selectedMeterials" [resizable]="true" [pageSize]="50"
                        [pageable]="false" [sortable]="true" [selectable]="true" id="gridSelectedMeterial" #gridSelectedMeterial>

                        <kendo-grid-column *ngIf="OperationType==='S' || OperationType==='B'" field="LOTNO" title="{{selected.ITEMCODE}}" [width]="30"></kendo-grid-column>
                        <kendo-grid-column field="BINNO" title="{{'BINNO'|translate}}" [width]="30"></kendo-grid-column>
                        <kendo-grid-column field="TOTALQTY" format="{0:n3}" headerClass="text-right" class=" text-right" title="{{'TOTALQTY'|translate}}"
                            [width]="10"></kendo-grid-column>


                        <kendo-grid-column *ngIf="OrderType!='S'" headerClass="text-right" class="text-right" format="{0:n3}"  field="MeterialPickQty" width="15"  editor="numeric" title="{{'PickQty'|translate}}">
                            <ng-template kendoGridCellTemplate let-dataItem="dataItem" class="text-right" let-idx="rowIndex">                                                            
                                 <kendo-numerictextbox  #txtMet name="data" 
                                 (blur)="onIssueMeterialQtyChange(idx,txtMet,e)" 
                                 class="form-control form-control-sm text-right!important"
                                 [format]="'n3'"                                 
                                 [(value)] = "dataItem.MeterialPickQty"
                                 [step]="step"
                               
                             ></kendo-numerictextbox>
                            </ng-template>
                        </kendo-grid-column>

                        <kendo-grid-column *ngIf="OrderType!='N'" field="LOTNO"  title="{{'Delete'|translate}}"
                            width="10">
                            <ng-template kendoGridCellTemplate let-idx="rowIndex">
                                <button id="removeSelectedMeterial" (click)="removeSelectedMeterial(idx,gridSelectedMeterial)"
                                    class="k-button-icon k-button"> 
                                    <span class="k-icon k-i-delete" role="presentation"></span></button>
                            </ng-template>
                        </kendo-grid-column>

                    </kendo-grid>
                </div>
            </div>
        </div>

        <div class="fix-footer-btnBar">
            <div class="col-sm-12 col-12">
                <hr />
            </div>
            <div class="col-sm-12 col-12">
                <button type="button" (click)="addMetToCollection()" class="btn btn-success k-button btn-sm btn-icon-with-text"><span class="k-icon k-i-save"
                        role="presentation"></span> {{'Save'|translate}}</button>
                <!-- <div class="clearfix mt-1 d-block d-sm-none"></div> -->
                <button type="button" (click)="back()" class="btn btn-danger k-button btn-sm btn-icon-with-text"><span class="k-icon k-i-close-outline"
                        role="presentation"></span> {{'Cancel'|translate}}</button>
            </div>
        </div>
    </form>
</div>

<span *ngIf="showLookup==true">
    <app-lookup [lookupfor]='lookupFor'  [serviceData]='lookupData' (lookupkey)="getLookupValue($event,gridSelectedMeterial)"></app-lookup>
</span>
