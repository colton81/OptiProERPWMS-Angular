<div class="opti_container position-relative bg-white rounded">
    <form class="form-with-fix-btnBar" *ngIf="!viewLines">
        <div class="opti_container_inner" [perfectScrollbar]=" ">

            <h3 class="border-bottom d-flex pt-1 pb-3 mb-4">
                {{'DeleiveryToCustomer'|translate}}: {{selectedCustomer.CustomerName}}
            </h3>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-6">
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">{{'OrderNo'|translate}}</label>
                        <div class="col-sm-9">
                            <div class="input-group input-group-sm">
                                <input type="text" name="orderNumber" value='' [(ngModel)]="orderNumber" class="form-control form-control-sm"
                                    placeholder="{{'OrderNo'|translate}}">
                                <div class="input-group-append has-seprate-btn">
                                    <button class="k-button k-primary btn" (click)="openOrderLookup()" type="button">
                                        <i class="opti-icon-hammenu"></i>
                                    </button>
                                    <button class="k-button k-primary btn separate-btn" [disabled]="orderNumber==null || orderNumber==''"
                                        (click)="openSOOrderList()" type="button">
                                        <i class="opti-icon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="showSOIetDetail==true && orderNumber!=undefined">
                <!-- Serial tracked item -->
                <div class="row" *ngIf="soItemsDetail!=undefined && soItemsDetail!=null && soItemsDetail.length>0 ">
                    <div class="col-12 col-sm-12 col-md-12">
                        <div class="d-flex align-items-center">
                            <h4 class="mt-3">{{'Items'|translate}}</h4>
                            <ul class="color-label mt-3 ml-auto mb-0">
                                <li><span class="color-block blue"></span><span>Batch</span></li>
                                <li><span class="color-block red"></span><span>Serial</span></li>
                                <li><span class="color-block "></span><span>None</span></li>
                            </ul>
                        </div>
                        <div class="col-12 mb-2 border-bottom pb-2"></div>                        
                        <kendo-grid class="no-shadow" [kendoGridBinding]="soItemsDetail" [resizable]="true" [pageSize]="pageSize"
                            [pageable]="true" [sortable]="true" [filterable]=isColumnFilter [groupable]=isColumnGroup
                            [columnMenu]="{ columnChooser: false }" [height]=gridHeight [selectable]="true" [rowClass]="rowCallback"
                            (selectionChange)="openPOByUOM($event,soItemsDetail.ITEMCODE)" #gridItem>

                            <!-- grid for mobile start -->
                            <!-- <kendo-grid-column media="(max-width: 767px)" title="Payment List" class="opti_mobile-grid-td">
                                <ng-template kendoGridCellTemplate let-dataItem>
                                    <dl class="opti_mobile_grid_dl">
                                        <dt>Item Code</dt>
                                        <dd>{{ dataItem.QuotationNumber }}</dd>

                                        <dt>Open Qty.</dt>
                                        <dd>{{ dataItem.QuotationDate }}</dd>

                                        <dt>Pick Qty</dt>
                                        <dd>{{ dataItem.Remark }}</dd>
                                    </dl>
                                </ng-template>
                            </kendo-grid-column> -->
                            <!-- grid for mobile end -->

                            <kendo-grid-column field="ITEMCODE" title="Item Code" [width]="6"></kendo-grid-column>
                            <kendo-grid-column field="OPENQTY" [width]="6" title="Open Qty."></kendo-grid-column>
                            <kendo-grid-column field="RPTQTY" [width]="6" format="{0:n3}" title="Pick Qty."></kendo-grid-column>


                        </kendo-grid>
                    </div>
                </div>

            </div>
        </div>
        <div class="fix-footer-btnBar">
            <div class="col-sm-12 col-12">
                <hr />
            </div>
            <div class="col-sm-12 col-12">

                <button type="button" class="btn btn-outline-secondary btn-sm btn-transparent btn-icon mr-1" (click)="openOutboundCustomer()"
                    roterLink="binTransfer" skipLocationChange><i class="opti-icon-arrow-back"></i></button>

                
                <button *ngIf='outbound.TempMeterials!==undefined && outbound.TempMeterials!==null && outbound.TempMeterials.length>0' type="button" (click)="addToDeleiver()" class="btn btn-primary k-button btn-sm btn-icon-with-text ml-1"><span class="k-icon k-i-plus"
                        role="presentation"></span> {{'AddToDeleiver'|translate}}</button>

                <button *ngIf='outbound.TempMeterials!==undefined && outbound.TempMeterials!==null && outbound.TempMeterials.length>0' type="button" (click)="deleiver()" class="btn btn-success k-button btn-sm btn-icon-with-text"><span class="k-icon k-i-check"
                            role="presentation"></span> {{'Deleiver'|translate}}</button>
            </div>
        </div>
    </form>
</div>

<span *ngIf="showLookup==true">
    <app-lookup [lookupfor]='lookupfor' [serviceData]='serviceData' (lookupkey)="getLookupValue($event)"></app-lookup>
</span>
