<!-- left panel start -->
<section id="opti_LeftPanelID" class="position-relative">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 opti_hide-in-mobile text-center opti_vertical-align opti_device-logo-outer">
                <!-- logo -->
                <section class="opti_logo opti_device-logo">
                    <img src="assets/images/logo/large-logo.png" alt="Large Logo" class="opti_large-logo opti_mouse-pointer" />
                    <img src="assets/images/logo/small-logo.png" alt="Logo" class="opti_small-logo opti_mouse-pointer" />
                </section>
            </div>
        </div>
    </div>

    <section class="opti_left-navigation position-relative" [perfectScrollbar]="">
        <ul class="opti_left-nav-ul">
            <li (click)="listClick($event, 'dashboard')" [ngClass]="{'active': selectedItem == 'dashboard'}">
                <a roterLink="dashboard">
                    <i class="opti-icon-dashboard" [style.color]="selectedThemeColor"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <li id="PUR" (click)="listClick($event, 'salesorder')" [ngClass]="{'active': selectedItem == 'salesorder'}">
                <a roterLink="salesorder">
                    <i class="opti-icon-sales-order" [style.color]="selectedThemeColor"></i>
                    <span>{{'Inbound'|translate}}</span>
                </a>
            </li>

            <li id="SLS" (click)="listClick($event, 'form')" [ngClass]="{'active': selectedItem == 'form'}">
                <a roterLink="form">
                    <i class="opti-icon-sales-order" [style.color]="selectedThemeColor"></i>
                    <span>{{'Outbound'|translate}}</span>
                </a>
            </li>
            <li class="dropdown" dropdown id="INV">
                <a dropdownToggle class="dropdown-toggle">{{'InventoryTransfer'|translate}}<span class="caret"></span></a>
                <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <li id="15108" role="menuitem"><a class="dropdown-item" href="#">{{'WarehouseTransfer'|translate}}</a></li>
                    <li id="15109" role="menuitem"><a class="dropdown-item" href="#">{{'BinTransfer'|translate}}</a></li>
                </ul>
            </li>
        </ul>

    </section>

    <section id="opti_LeftPanelFooterLogo">
        <img src="assets/images/logo/poweredbylogo.svg" alt="powered logo">
    </section>


</section>
<!-- left panel end -->
