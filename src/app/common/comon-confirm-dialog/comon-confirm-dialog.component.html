<kendo-dialog title="Please confirm" (close)="close('cancel')" [minWidth]="250" [width]="420">
  <p style="margin: 30px; text-align: center;">{{titleMessage}}</p>
  <kendo-dialog-actions>
      <button kendoButton (click)="close('no')">{{noButtonText}}</button>         
      <button class="ml-1" kendoButton (click)="close('yes')" primary="true">{{yesButtonText}}</button>
  </kendo-dialog-actions>
</kendo-dialog>
