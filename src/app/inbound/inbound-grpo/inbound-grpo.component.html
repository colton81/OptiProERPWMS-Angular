<div class="opti_container position-relative bg-white rounded" >
    <form class="form-with-fix-btnBar"  *ngIf="!viewLines">
          <div class="opti_container_inner" [perfectScrollbar]=" ">
  
              <h3 class="border-bottom d-flex pt-1 pb-3 mb-4">
                  {{'ReceiveForPO'|translate}}: 13
              </h3>
              
  
              <!-- Kendo Table Grid Row start -->
              <div class="row">
                <div class="col-12 col-sm-12 col-md-12">
                  <kendo-grid class="no-shadow" [kendoGridBinding]="soItemsDetail" [resizable]="true" [pageSize]="pageSize"
                      [pageable]="true" [sortable]="true" [filterable]=isColumnFilter [groupable]=isColumnGroup
                      [columnMenu]="{ columnChooser: false }" [height]=gridHeight [selectable]
                      ="true" 
                      [rowClass]="rowCallback" 
                      (selectionChange)="openPOByUOM($event,soItemsDetail.ITEMCODE)"
                      #gridItem>
  
                      <!-- grid for mobile start -->
                      <!-- <kendo-grid-column media="(max-width: 767px)" title="Payment List" class="opti_mobile-grid-td">
                          <ng-template kendoGridCellTemplate let-dataItem>
                              <dl class="opti_mobile_grid_dl">
                                  <dt>Item Code</dt>
                                  <dd>{{ dataItem.QuotationNumber }}</dd>
  
                                  <dt>Open Qty.</dt>
                                  <dd>{{ dataItem.QuotationDate }}</dd>
  
                                  <dt>Pick Qty</dt>
                                  <dd>{{ dataItem.Remark }}</dd>
                              </dl>
                          </ng-template>
                      </kendo-grid-column> -->
                      <!-- grid for mobile end -->
                      
                      <kendo-grid-column field="ITEMCODE" title="{{'ItemCode'|translate}}" [width]="6"></kendo-grid-column>
                      <kendo-grid-column field="OPENQTY" headerClass="text-right" class="text-right" [width]="6" title="{{'OpenQty'|translate}}"></kendo-grid-column>
                      <kendo-grid-column field="OPENQTY" [width]="6" title="{{'ReceiveQty'|translate}}"></kendo-grid-column>    
                      <kendo-grid-column field="UoM" title="{{'UoM'|translate}}" width="6">
                          <ng-template kendoGridCellTemplate let-dataItem>
                              <kendo-dropdownlist class="form-control input-sm"></kendo-dropdownlist>
                              <!-- <kendo-dropdownlist class="form-control input-sm" (valueChange)="valueChange($event)"
                                  [data]="uomList" [textField]="'UomName'" [valueField]="'UomCode'" [value]="uomList[0]"></kendo-dropdownlist> -->
                          </ng-template>
                      </kendo-grid-column>               
  
                  </kendo-grid>
                </div>
              </div>
              <!-- Kendo Table Grid Row end -->
  
              <div class="row row mt-4">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-6">
  
                      <div class="form-group row">
                          <label for="inputPassword" class="col-sm-3 col-form-label">{{'ReceivingBin'|translate}}</label>
                          <div class="col-sm-9">
                              <div class="input-group input-group-sm">
                                  <input type="text" class="form-control form-control-sm" name ='customerCode' placeholder="{{'ReceivingBin'|translate}}">
                                  <div class="input-group-append has-seprate-btn">
                                      <button class="k-button k-primary btn" type="button">
                                          <i class="opti-icon-hammenu"></i>
                                      </button>
                                      <button class="k-button k-primary btn separate-btn" type="button">
                                          <i class="opti-icon-search"></i>
                                      </button>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="inputPassword" class="col-sm-3 col-form-label">{{'Quantity'|translate}}</label>
                          <div class="col-sm-9">
                              <div class="d-flex">
                                  <input type="text" class="form-control form-control-sm" name ='customerCode' placeholder="{{'Quantity'|translate}}">
                                  <div class="ml-1 d-flex">
                                      <button class="btn btn-light k-button btn-sm btn-transparent btn-icon separate-btn p-0" type="button"><i class="opti-icon-add1 fs-28"></i></button>
                                  </div>
                              </div>
                          </div>
                      </div>
                      
  
                  </div>
              </div>
  
  
              <!-- Kendo Table Grid Row start -->
              <div class="row mt-3">
                <div class="col-12 col-sm-12 col-md-12">  
  
                  <kendo-grid class="no-shadow" [kendoGridBinding]="soItemsDetail" [resizable]="true" [pageSize]="pageSize"
                      [pageable]="true" [sortable]="true" [filterable]=isColumnFilter [groupable]=isColumnGroup
                      [columnMenu]="{ columnChooser: false }" [height]=gridHeight [selectable]
                      ="true" 
                      [rowClass]="rowCallback" 
                      (selectionChange)="openPOByUOM($event,soItemsDetail.ITEMCODE)"
                      #gridItem>
                                            
                      <kendo-grid-column field="OPENQTY" headerClass="text-right" class="text-right" [width]="6" title="{{'Qty'|translate}}"></kendo-grid-column>
                      <kendo-grid-column field="OPENQTY" [width]="6" title="{{'Bin'|translate}}"></kendo-grid-column>                   
  
                  </kendo-grid>
                </div>
              </div>
              <!-- Kendo Table Grid Row end -->
  
  
          </div>
          <div class="fix-footer-btnBar">
              <div class="col-sm-12 col-12">
                  <hr />
              </div>
              <div class="col-sm-12 col-12">                      
                  <button type="button" class="btn btn-danger k-button btn-sm btn-icon-with-text"><span class="k-icon k-i-close-outline" role="presentation"></span> Cancel</button>
                  
              </div>
          </div>
    </form>
  </div>
